<script>
$('#tablist a').click(function (e) {
    e.preventDefault();
    $(this).tab('show');
});
</script>

<div class="tabs-widget" id="tabs-{{ group.id }}">
<ul class="nav nav-tabs" id="tablist">
{% for tab in tabs %}
    <li>
        <a href="#tabs-{{ group.id }}-{{ tab.id }}" data-toggle="tab">
                {{ tab.title }}
        </a>
    </li>
{% endfor %}
</ul>

<div class="tab-content">
{% for tab in tabs %}
<div id="tabs-{{ group.id }}-{{ tab.id }}" class="tab-pane">
        {{ tab.body|safe }}
</div>
{% endfor %}
</div>

<script>
    $(function () {
        $('#tablist a:first').tab('show');
    })
</script>
